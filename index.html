<html>
<head>
    <title>Split RGBA</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <input type="file" accept="image/*" id="input">
    <div class="grid">
        <div id="r0"></div>
        <div id="g0"></div>
        <div id="b0"></div>
        <div id="a0"></div>
        <div id="r1"></div>
        <div id="g1"></div>
        <div id="b1"></div>
        <div id="a1"></div>
        <div id="im"></div>
        <div id="r0l"><span>RRR1</span></div>
        <div id="g0l"><span>GGG1</span></div>
        <div id="b0l"><span>BBB1</span></div>
        <div id="a0l"><span>AAA1</span></div>
        <div id="r1l"><span>R001</span></div>
        <div id="g1l"><span>0G01</span></div>
        <div id="b1l"><span>00B1</span></div>
        <div id="a1l"><span>000A</span></div>
        <div id="iml"><span>RGBA</span></div>
    </div>
</body>
</html>
